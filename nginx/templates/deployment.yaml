apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx
    tier: frontend
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: nginx
      tier: frontend
    template:
      metadata:
        name: nginx
        labels:
          app: nginx
          tier: frontend
      spec:
        containers:
        - name: nginx
          image: nginx:{{ .Values.deployment.imageVersion }}